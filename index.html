<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Surf Watch OS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="time">Loading time...</div>
        <div id="location">Loading location...</div>
        <div id="waveInterval">Loading wave interval...</div>
        <div id="ripCurrentWarning" class="hidden">Rip Current Warning: Stay Alert!</div>
        <button id="trainingModeBtn">Enter Training Mode</button>
        <div id="trainingContent" class="hidden">
            <h2>Training Drill</h2>
            <p id="drill">Paddle sprint for 30 seconds!</p>
            <button id="exitTraining">Exit Training Mode</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
